<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask App</title>
  </head>
  <body>
    <h1>Flask App with Redis and PostgreSQL</h1>
    <p>Value from Redis: {{ redis_value }}</p>

    <h2>Posts from PostgreSQL:</h2>
    <ul>
      {% for post in posts %}
      <li>{{ post }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
